name: Version Bump

on:
  push:
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3.8.1
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install

      - name: Run npm version minor
        run: |
          git pull
          npm version minor
          git push origin main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
